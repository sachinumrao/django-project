{% extends 'blog/base.html' %}

{% block content %}
<h1 class="center-align">Blog</h1>
<h3 class="center-align green lighten-3">{{ Title }}</h3>

<ul class="collection">
    {% for blog in Blog %}
        <li class="collection-item">
            <a href="/blog/details/{{ blog.id }}">{{ blog.title }}</a>
        </li>
    {% endfor %}
</ul>

{% endblock %}
